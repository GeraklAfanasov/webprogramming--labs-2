<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Афанасов Геракл. {% block lab %}{% endblock %}</title>
    
    <!-- Подключение CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    
    <!-- Иконки -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    
    <!-- Динамические стили на основе cookies -->
    <style>
        body {
            color: {{ request.cookies.get('color') or '#333' }};
            background-color: {{ request.cookies.get('background_color') or '#f0f0f0' }};
            font-size: {{ request.cookies.get('font_size') or '16px' }};
        }
    </style>
    
    <!-- Блок для дополнительных скриптов -->
    {% block script %}{% endblock %}
</head>
<body>
    <header>
        <!-- Заголовок страницы -->
        WEB-программирование. Часть 2. {{ self.lab() }}
        
        <!-- Ссылка на главную страницу -->
        <a href="/">Все лабораторные работы</a>
    </header>

    <main>
        <!-- Основное содержимое страницы -->
        {% block main %}{% endblock %}
    </main>

    <footer>
        <!-- Подвал страницы -->
        &copy; Афанасов Геракл, ФБИ-24, 3 курс, 2024
    </footer>
</body>
</html>
