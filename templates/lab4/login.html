{% extends 'base.html' %}

{% block content %}
<h1>Авторизация</h1>

{% if authorized %}
    <h2>Добро пожаловать, {{ session['full_name'] or 'пользователь' }}!</h2>
    <p>Вы успешно авторизованы.</p>
    <form method="POST" action="{{ url_for('lab4.logout') }}">
        <button type="submit">Выйти</button>
    </form>
{% else %}
    <form method="POST">
        <div>
            <label for="login">Имя пользователя:</label>
            <input type="text" name="login" value="{{ request.form.get('login', '') }}" required>
        </div>
        <div>
            <label for="password">Пароль:</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit">Войти</button>
        <button type="reset">Отмена</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
{% endif %}
{% endblock %}
