<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список пользователей</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <header>
        <h1>Список пользователей</h1>
    </header>
    <ul>
        {% for user in users %}
        <li>
            {{ user.name }} ({{ user.username }})
            <form action="{{ url_for('delete_user', username=user.username) }}" method="POST" style="display:inline;">
                <button type="submit">Удалить себя</button>
            </form>
            <a href="{{ url_for('edit_user', username=user.username) }}">Редактировать</a>
        </li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('logout') }}">Выйти</a></p>
</body>
</html>
