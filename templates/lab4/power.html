<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Возведение в степень</title>
</head>
<body>
    <h1>Возведение в степень</h1>
    <form method="POST">
        <input type="text" name="num1" placeholder="Введите основание">
        <input type="text" name="num2" placeholder="Введите показатель">
        <button type="submit">Посчитать</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if result is not none %}
        <p>Результат: {{ result }}</p>
    {% endif %}
    <a href="/lab4/lab4">Назад</a>
</body>

</html>
