{% extends "base.html" %}
{% block lab %}Лабораторная работа 9{% endblock %}
{% block main %}
    <style>
        body {
            background-image: url('/static/lab9/christmas2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: 'Comic Sans MS', cursive;
        }
        .text-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            margin: 0 auto;
            color: black;
        }
        h1 {
            color: #d32f2f;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        button {
            background-color: #d32f2f;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #b71c1c;
        }
    </style>
    <div class="text-box">
        <h1>Введите ваше имя</h1>
        <form method="post">
            <label>Ваше имя: <input type="text" name="name" required></label>
            <button type="submit">Далее</button>
        </form>
    </div>
{% endblock %}
