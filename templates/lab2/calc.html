<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
</head>
<body>
    <h1>Калькулятор</h1>
    <p>Число 1: {{ a }}</p>
    <p>Число 2: {{ b }}</p>

</body>
