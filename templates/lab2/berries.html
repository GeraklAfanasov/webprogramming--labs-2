<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список ягод</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #4a90e2;
        }
        .berry {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .berry img {
            width: 150px;
            height: 150px;
            margin-right: 20px;
        }
        .berry .info {
            flex: 1;
        }
    </style>
</head>
<body>
    <h1>Список ягод</h1>
    {% for berry in berries %}
    <div class="berry">
        <img src="{{ url_for('static', filename=berry.image) }}" alt="{{ berry.name }}">
        <div class="info">
            <h2>{{ berry.name }}</h2>
            <p>{{ berry.description }}</p>
        </div>
    </div>
    {% endfor %}
</body>
</html>
