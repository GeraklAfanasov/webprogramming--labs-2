<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список цветов</title>
</head>
<body>
    <h1>Список цветов</h1>
    <ul>
        {% for flower in flowers %}
            <li>{{ flower }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('clear_flowers') }}">Очистить список цветов</a>
</body>
</html>
