<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование статьи</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <header>
        <h1>Редактирование статьи</h1>
        <a href="{{ url_for('lab5.lab') }}">Вернуться в меню</a>
    </header>
    <main>
        <form method="post">
            <div>
                <label>Название статьи:
                    <input type="text" name="title" value="{{ article[2] }}" maxlength="50">
                </label>
            </div>
            <div>
                <textarea name="article_text">{{ article[3] }}</textarea>
            </div>
            <div>
                <button type="submit">Сохранить</button>
            </div>
        </form>
        {% if error %}
            <div style="color: red;">{{ error }}</div>
        {% endif %}
    </main>
</body>
</html>
